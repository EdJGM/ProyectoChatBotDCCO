plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Agrega el complemento de los servicios de Google
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.chatbot_dcco"
    //compileSdk = flutter.compileSdkVersion
    //ndkVersion = flutter.ndkVersion

    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "es.edu.espe"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Importa el Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.15.0')

    // Agrega las dependencias de Firebase que deseas usar
    implementation 'com.google.firebase:firebase-analytics'

    // Agrega otras dependencias de Firebase seg√∫n sea necesario
    // https://firebase.google.com/docs/android/setup#available-libraries
}

flutter {
    source = "../.."
}
